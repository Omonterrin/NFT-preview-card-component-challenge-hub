<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
  </style>
</head>
<body>
  <main>
    <div class="card animate__animated animate__fadeInDown">
      <div class="illustration">
        <img class=image src="images/image-equilibrium.jpg">
        <div class="overlay">
          <a href="#" class="icon" title="Favorite icon">
            <i class="fa fa-eye"></i>
          </a>
        </div>
      </div>
      <h1><a class=title href=#>Equilibrium #3429</a></h1>

      <div class=description>Our Equilibrium collection promotes balance and calm.</div>
      <div class="counters">
        <div class=value><img src="images/icon-ethereum.svg">0.041 ETH</div>
        <div class=time><img src="images/icon-clock.svg">3 days left</div>
      </div>
      <div class=creation>
        <img class="creation" src="images/image-avatar.png" alt="img_avatar">
        <p>Creation of<a class="name" href=#> Jules Wyvern</a></p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
